<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fitbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Fitbot-(Developed by Sharun,Vishnu,Amith)</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div style="display: flex; flex-direction: column;">
        <div style="width: 1500px; height: 550px;">
            {% for item in data %}
                <div style="margin: 10px; padding: 5px; background-color:azure">{{ item.prompt }}</div>
                <div style="margin: 10px; padding: 5px;background-color:beige">{{ item.translation }}</div>
            {% endfor %}
        </div>
    </div>
    
            <form action="" method="post">{% csrf_token %}
                <div class="input-group mb-3" style="width: 1500px;margin-top:20px">
                    <input type="text" class="form-control" placeholder="Recipient's username" aria-label="enter the prompt"
                        aria-describedby="button-addon2" style="border: 4px;" name="prompt">
                    <input type="submit" class="btn btn-outline-secondary" type="button" id="button-addon2">
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
